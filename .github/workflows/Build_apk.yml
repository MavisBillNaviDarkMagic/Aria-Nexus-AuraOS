name: Build AuraOS APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for compile script
      run: chmod +x compile.sh

    - name: Run compile script
      run: ./compile.sh

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: AuraOS-debug
        path: ia_assistant/android_app/app/build/outputs/apk/debug/app-debug.apk
